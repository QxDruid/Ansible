- name: install mariadb
  hosts:
  - server1
  vars_files:
    ./varfile.yaml
  tasks:
  - include_role:
      name: nextcloud
      tasks_from: install
  become: yes

- name: creation User and Database
  hosts:
  - server1
  vars_files:
    ./varfile.yaml
  tasks:
  - include_role:
      name: mariadb
      tasks_from: create_database
  - include_role:
      name: mariadb
      tasks_from: create_user
  become: yes